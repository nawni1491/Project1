<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h2>Edit User Profile</h2>

<form th:action="@{'/userprofile/edit/' + ${userProfileDto.id}}" 
      th:object="${userProfileDto}" method="post" enctype="multipart/form-data">

    <input type="hidden" th:field="*{id}" />

    <label>Name:</label>
    <input type="text" th:field="*{name}" required />
    <br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required />
    <br/>

    <label>Phone:</label>
    <input type="text" th:field="*{phone}" required />
    <br/>

    <label>Gender:</label>
    <select th:field="*{gender}">
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
    </select>
    <br/>

    <label>Address:</label>
    <textarea th:field="*{address}" rows="3"></textarea>
    <br/>

    <label>Profile Image:</label>
    <input type="file" th:field="*{imageFile}" />
    <br/>

    <button type="submit">Update</button>
    <a th:href="@{/userprofile/list}">Cancel</a>
</form>
</body>
</html>
